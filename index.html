<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <h1 id="head" class="text-center mt-5 text-light">Movie Searcher</h1>
    <div class="container my-5"> 
        <div class="left d-flex flex-column">
            <div class="movieName w-100">
                <label for="moviename" name="moviename" class="me-3 text-light text-right mn">Movie name :- </label> 
                <input id="moviename" class="form-control" type="text" placeholder="Enter movie name">
            </div> 
            <button onclick="displayMovieDetails()" id="details" type="button" class="btn btn-danger fw-bold text-light py-2 px-4">Search</button>               
        </div>

        <div class="right">
                <div id="movieDetails" class="w-100"></div>     
            </div>  
        </div>
    </div>

    <script src="./script.js"></script>  
    
</body>
</html>
